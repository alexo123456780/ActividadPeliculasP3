<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-film me-2"></i>Actividad Bucador de Peliculas </a>
            <div class="search-container">
                <input type="text" id="movieSearch" placeholder="Buscar película...">
                <button id="searchButton" class="btn btn-search">Buscar</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div id="result" class="mt-4"></div>
        <div id="recommendations" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="key.js"></script>
    <script src="script.js"></script>
</body>
</html>
